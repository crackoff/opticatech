<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="/"><b>Оптика.</b>TECH</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Регистрация</p>

    <form action="/admin/register" method="get" class="form-element">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Имя">
        <span class="ion ion-person form-control-feedback "></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email">
        <span class="ion ion-email form-control-feedback "></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Пароль">
        <span class="ion ion-locked form-control-feedback "></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Повтор пароля">
        <span class="ion ion-log-in form-control-feedback "></span>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="checkbox">
            <input type="checkbox" id="basic_checkbox_1" >
			<label for="basic_checkbox_1">Я согласен с <a href="#">условиями использования</a></label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-12 text-center">
          <button class="btn btn-info btn-block btn-flat margin-top-10">В РАЗРАБОТКЕ</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
	
	<div class="social-auth-links text-center">
      <p>- ИЛИ -</p>
      <a href="#" class="btn btn-social-icon btn-circle btn-facebook"><i class="fa fa-facebook"></i></a>
      <a href="#" class="btn btn-social-icon btn-circle btn-google"><i class="fa fa-google-plus"></i></a>
    </div>
	<!-- /.social-auth-links -->
    
     <div class="margin-top-20 text-center">
    	<p>Уже еть аккаунт?<a href="/admin/login" class="text-info m-l-5"> Войти</a></p>
     </div>
    
  </div>
  <!-- /.form-box -->
</div>
